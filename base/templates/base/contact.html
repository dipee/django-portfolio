{%  load static %}
<div id="contact">
<h2
        class="text-6xl font-bold mb-4 leading-none tracking-wide text-center">
        Contact
      </h2>
    <div class="w-8 h-1 bg-orange-fade mx-auto mt-3 mb-3"></div>
<div class="leading-normal font-bold shadow-lg p-16 max-w-7xl text-left w-11/12 rounded-md mt-20 mx-auto bg-gery-fade">
    <form method="post" class="contact__form" id="contact-form">
        {% csrf_token %}
        <div class="">
            <label class="contact__form-label" for="{{ form.name.id_for_label }}">Name</label>
            {{ form.name }}
        </div>
        <div class="contact__form-field">
            <label class="contact__form-label" for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
        </div>
        <div class="contact__form-field">
            <label class="contact__form-label" for="{{ form.message.id_for_label }}">Message</label>
            {{ form.message }}
        </div>
        <button class="submit-button" type="submit">
  Button
</button>
    </form>
    <div id="toast" class="hide">Toast message</div>
</div>
    </div>
