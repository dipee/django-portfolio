{% load static %}
<div class="bg-gery-fade pt-5">
    <h1 class="text-4xl text-center font-bold mb-10 mt-10">My Projects</h1>
    <div class="w-8 h-1 bg-orange-fade mx-auto mt-3 mb-3"></div>
    <div class="flex justify-center flex-wrap ml-2 mr-2 mt-6">
        <!-- Project Card 1 -->
        {% for project in projects %}
            <div class="w-full sm:w-1/2 lg:w-1/3 px-4 mb-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <img src="{{ project.img.url }}" alt="Project 1" class="mb-4 rounded-md w-full h-48 object-cover">
                    <h2 class="text-2xl mb-4">{{ project.title }}</h2>
                    <p class="text-gray-700 mb-4">{{ project.description }}</p>
                    <a href="{{ project.url }}" class="text-orange-fade hover:underline">Learn more</a>
                </div>
            </div>
        {% endfor %}


    </div>
</div>
